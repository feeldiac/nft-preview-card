<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">    
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card--img">
        <img src="images/image-equilibrium.jpg" alt="equilibrium image">
      </div>
      <div class="card--content">
        <a href="#" class="card--title-link"><h1 class="card--title">Equilibrium #3429</h1></a>
        <p class="card--text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card--details">
          <div class="card--eth">
            <img src="images/icon-ethereum.svg" alt="ethereum icon">
            <p class="card--eth-text">0.041 eth</p>
          </div>
          <div class="card--date">
            <img src="images/icon-clock.svg" alt="clock icon">
            <p class="card--date-text">3 days left</p>
          </div>
        </div>
      </div>
      <div class="card--footer">
        <img class="card--footer-img" src="images/image-avatar.png" alt="avatar image">
        <p class="card--author">Creation of <a href="#" class="card--author-link">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">efediaz</a>.
  </footer>
</body>
</html>
